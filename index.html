<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Result summary</title>
</head>
<body>
    <div class="wraper">
        <header>
            <h1 id="title">Your Results</h1>
        </header> 
        <main>
        <div class="section1">
            <h3>Your Results</h3>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h1 id="great">Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="section2">
            <h1>Summary</h1>
            <div class="summary">
                <div class="reaction">
                    <div class="icon">
                        <img src="/assets/images/icon-reaction.svg" alt="Reaction">
                        <h3>Reaction</h3>

                    </div>
                    <h3 class="marks">80 <span>/ 100</span></h3>
                </div>
                <div class="memory">
                    <div class="icon">
                        <img src="/assets/images/icon-memory.svg" alt="memory">
                        <h3>Memory</h3>

                    </div>
                    <h3 class="marks">92 <span>/ 100</span></h3>    
                </div>
                <div class="verbal">
                    <div class="icon">
                        <img src="/assets/images/icon-verbal.svg" alt="verbal">
                        <h3>Verbal</h3>
                    </div>

                    <h3 class="marks">61 <span>/ 100</span></h3>
                </div>
                <div class="visual">
                    <div class="icon">
                        <img src="./assets/images/icon-visual.svg" alt="visual">
                       <h3>Visual</h3>
                    </div>

                    <h3 class="marks">72 <span>/ 100</span></h3>
                </div>
            </div>
                <button type="submit"class="btn">
                    Continue
                </button>
        </div>
    </main>

    </div>
</body>
</html>
